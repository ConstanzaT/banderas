<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Banderas</title>
    <link href="css/styles.css" rel="stylesheet" />

<body>
    <!-- bandera argentina -->
    <section class="argentina">
        <h2>Argentina</h2>
        <div class="bandera-argentina">
            <div class="franja-celeste"></div>
            <div class="franja-blanca"></div>
            <div class="franja-celeste"></div>
        </div>
    </section>
    <section class="mexico">
        <h2>Mexico</h2>
        <div class="bandera-mexico">
            <div class="franja-verde"></div>
            <div class="franja-blanca-mexico"></div>
            <div class="franja-roja"></div>
        </div>
    </section>
    <section class="francia">
        <h2>Francia</h2>
        <div class="bandera-francia">
            <div class="franja-azul"></div>
            <div class="franja-blanca"></div>
            <div class="franja-roja"></div>
        </div>
    </section>
